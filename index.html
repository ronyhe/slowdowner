<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lame Slowdowner</title>
</head>
<body>
<input type="file" id="file-input" onchange="onChangeFile()" accept="audio/*">
<label for="speed"></label><input placeholder="1.0" value="1.0" step="0.1" min="0.1" max="1.0" type="number" id="speed" onchange="onChangeSpeed()"/>
<br />
<audio id="audio" controls></audio>
<script>
    function onChangeFile() {
        document.getElementById('audio').src = URL.createObjectURL(document.getElementById('file-input').files[0])
    }
    function onChangeSpeed() {
        document.getElementById('audio').playbackRate = document.getElementById('speed').value
    }
</script>
</body>
</html>
